{% extends "base.html" %}
{% block body %}


    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Log In to Your Udemy Account</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Log In</button>
                    <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Forgot Password?</a>
                </div>
                <div class="text-center mb-4">
                    <span class="text-gray-500">or</span>
                </div>
                <div class="flex justify-center mb-4">
                    <button class="bg-white border border-gray-300 text-gray-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center">
                        <i class="fab fa-google mr-2"></i> Continue with Google
                    </button>
                </div>
                <div class="flex justify-center">
                    <button class="bg-white border border-gray-300 text-gray-700 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center">
                        <i class="fab fa-facebook-f mr-2"></i> Continue with Facebook
                    </button>
                </div>
            </form>
            <p class="text-center text-gray-500 text-xs mt-6">
                Don't have an account? <a href="#" class="text-blue-500 hover:text-blue-800">Sign Up</a>
            </p>
        </div>
    </div>




{% endblock body %}
