<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   prediction courses
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>

 <body class="bg-gray-100">

   <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
     <div class="flex">
      <div class="flex-shrink-0 flex items-center">
       <img alt="Udemy-like logo" class="h-8 w-8" height="40" src="https://storage.googleapis.com/a1aa/image/DtehVf2dU6glTk9KdkebSUqvQ7xCJkiRPQzVT5QDW504R8lnA.jpg" width="40"/>
       <span class="ml-2 text-xl font-bold">

      <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
       <a class="text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-indigo-500 text-sm font-medium" href="/">
        Home
       </a>
       <a class="text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium" href="#">

     </div>
     <div class="hidden sm:ml-6 sm:flex sm:items-center">
      <a class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" href="{% url 'accounts:login' %}">
        Log In

       Sign In

     </div>
    </div>
   </div>

  <!-- Main Content -->
  {% block body %}{% endblock body %}

</html>
